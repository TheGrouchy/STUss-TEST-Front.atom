<div class="statement__content" data-scroll data-scroll-offset="150">
<p class="pretitle">INDUSTRIAL DESIGNER</p>
<p class="title" aria-label="Working the last decade as a design consultant in Australia and London across a diverse range of industries, Ashleigh represents part of our evolution in design thinking. As our Lead Industrial Designer, he’s helping steer the future of our tap designs through his innovative visions. &lt;br /&gt;
&lt;br /&gt;
With his expertise in materials and tactility, he works hand in hand with our engineers in our newly formed design studio. They collaborate to find ways to bring his ideas to life while pushing the boundaries with existing collections and evolving the Sussex design philosophy. Ashleigh wants to help bring our customers sustainable, timeless designs that will work regardless of trends." aria-role="text">Working the last decade as a design consultant in Australia and London across a diverse range of industries, Ashleigh represents part of our evolution in design thinking. As our Lead Industrial Designer, he’s helping steer the future of our tap designs through his innovative visions. <br />
<br />
With his expertise in materials and tactility, he works hand in hand with our engineers in our newly formed design studio. They collaborate to find ways to bring his ideas to life while pushing the boundaries with existing collections and evolving the Sussex design philosophy. Ashleigh wants to help bring our customers sustainable, timeless designs that will work regardless of trends.</p>
